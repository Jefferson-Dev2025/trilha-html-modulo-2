<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->

        <div class="main">
            <div class="header">
                <img id="logo2" src="./Contato.png" alt="logo">

            <div class="content">
                <span>
                    <h1>
                    Olá para mais informações deixe seu contato<br>
                    que iremos tirar todas as suas dúvidas!
                    </h1>
                </span>
             <form name="contato" id="contato"
             method="get">

                 Nome:  <input type="text" name="name"><br>
                 E-mail: <input type="email" name="email"><br>
                 Assunto: <input type="number" name="numero" id="cel"><br>
                 <label>Menssagem:</label>
                 <textarea name="menssage" rows="12" cols="55"></textarea><br>
                 <button type="submit">Enviar</button>
                 <button type="reset">Linpar</button>
                </form>

                <div class="banner2">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d452702.64180273336!2d-48.799949535971365!3d-27.570597496778877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9527394eb2c632d7%3A0x81bc550b6a04c746!2sFlorian%C3%B3polis%2C%20SC!5e0!3m2!1spt-BR!2sbr!4v1733078703053!5m2!1spt-BR!2sbr" width="1024" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
